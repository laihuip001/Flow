name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-termux.txt
          pip install pytest
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Secret Scan
        run: |
          echo "üîí Scanning for secrets..."
          if grep -rE "sk-ant-[a-zA-Z0-9-*]+|AIza[0-9A-Za-z-*]{35}|sk-[a-zA-Z0-9]{40}" . --exclude-dir=venv --exclude-dir=.git --exclude=.env --exclude="*.pem" --exclude-dir=node_modules; then
            echo "‚ùå SECURITY ALERT: API Key found in code!"
            exit 1
          fi
          echo "‚úÖ No secrets found."

  termux-compat:
    runs-on: ubuntu-latest
    name: Termux Compatibility Check
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check forbidden imports
        run: |
          echo "üîç Checking for Termux-incompatible imports..."
          FORBIDDEN="pandas|numpy|scipy|lxml|cv2|PIL|tensorflow|torch"
          if grep -rE "^import ($FORBIDDEN)|^from ($FORBIDDEN)" src/ --include="*.py"; then
            echo "‚ùå TERMUX COMPAT: Forbidden library import detected!"
            exit 1
          fi
          echo "‚úÖ No forbidden imports found."
      
      - name: Validate requirements-termux.txt
        run: |
          echo "üì¶ Validating Termux requirements..."
          pip install -r requirements-termux.txt --dry-run
          echo "‚úÖ All dependencies are installable."
      
      - name: Check Pure Python
        run: |
          echo "üêç Checking for C extension dependencies..."
          pip install -r requirements-termux.txt
          python -c "
          import pkg_resources
          heavy = ['numpy', 'pandas', 'scipy', 'lxml', 'pillow']
          installed = [p.key for p in pkg_resources.working_set]
          violations = [h for h in heavy if h in installed]
          if violations:
              print(f'‚ùå Heavy libs found: {violations}')
              exit(1)
          print('‚úÖ Pure Python stack verified.')
          "
