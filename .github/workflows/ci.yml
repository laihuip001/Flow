name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-termux.txt
          pip install pytest
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Secret Scan
        run: |
          echo "üîí Scanning for secrets..."
          if grep -rE "sk-ant-[a-zA-Z0-9-*]+|AIza[0-9A-Za-z-*]{35}|sk-[a-zA-Z0-9]{40}" . --exclude-dir=venv --exclude-dir=.git --exclude=.env --exclude="*.pem" --exclude-dir=node_modules; then
            echo "‚ùå SECURITY ALERT: API Key found in code!"
            exit 1
          fi
          echo "‚úÖ No secrets found."
