name: Build Flet APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install Flet
        run: |
          pip install flet
      
      - name: Build APK
        working-directory: flet_app
        run: |
          flet build apk --verbose
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-clipboard-pro-apk
          path: flet_app/build/apk/*.apk
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: flet_app/build/apk/*.apk
          generate_release_notes: true
